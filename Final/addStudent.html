  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr />

    <label for="name"><b>Enter name</b></label>
    <input
      type="text"
      placeholder="Enter Name"
      name="name"
      id="name"
      required
    />

    <label for="lastname"><b>Enter last name</b></label>
    <input
      type="text"
      placeholder="Enter last name"
      name="lastname"
      id="lastname"
      required
    />

    <label for="id"><b>Enter student id</b></label>
    <input
      type="number"
      placeholder="Enter student id"
      name="id"
      id="id"
      required
    />

    <label for="email"><b>Enter email</b></label>
    <input
      type="text"
      placeholder="Enter email"
      name="email"
      id="email"
      required
    />

    <button type="submit" class="registerbtn" onclick="sendcreate()">Register</button>
  </div>
  <script>
    function sendcreate() {
    firstName = document.getElementById("name").value;
    lastName = document.getElementById("lastname").value;
    email = document.getElementById("email").value;
    studentId = document.getElementById("id").value;
    let object={
      firstName,
      lastName,
      studentId,
      email
    };
    localStorage.setItem("Info", JSON.stringify(object));
    var url = "https://ip-uacs.herokuapp.com/api/student";

    var xhr = new XMLHttpRequest();
    xhr.open("POST", url);

    xhr.setRequestHeader("Accept", "application/json");
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
          console.log(xhr.status);
          console.log(xhr.responseText);
      }};

    xhr.send(JSON.stringify(object));
    window.alert("Successfully inserted");

  }
  </script>
