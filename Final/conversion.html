<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lecture Ajax</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ajax to Jq</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">Convert Fahrenheit to Celsius</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputText" aria-describedby="textHelp"
                            placeholder="Enter Fahrenheit" aria-label="Enter Fahrenheit" required>
                            <button type="button" onclick="FToC()">Calc </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    Celsius:<p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">Convert Celsius to Fahrenheit</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="inputTextF" aria-describedby="textHelp"
                            placeholder="Enter Celsius" aria-label="Enter Celsius" required>
                            <button type="button" onclick="CToF()">Calc </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    Fahrenheit:<p id="resultF"></p>
                </div>
            </div>
        </div>
    </div>
    

    <script type="text/javascript">
        var input = document.querySelector('#inputText');
        var inputf = document.querySelector('#inputTextF');

        input.addEventListener('input', function () {
            //FToC();
            
        });
        function FToC() {
            str = document.getElementById("inputText").value
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("result").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("POST", "https://ip-uacs.herokuapp.com/api/Convert/ToCelsius/" + str, true);
            xmlhttp.send();
        }
        function CToF() {
            str = document.getElementById("inputTextF").value
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("resultF").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("POST", "https://ip-uacs.herokuapp.com/api/Convert/ToFahrenheit/" + str, true);
            xmlhttp.send();
        }
        
    </script>

</body>

</html>
